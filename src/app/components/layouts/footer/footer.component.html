<footer class="relative bg-center bg-cover" style="background-image: url('/bg/bg-header19202x1080.jpg');">
  <div class="absolute inset-0 backdrop-blur-lg"></div>
  <div
    class="relative container mx-auto px-4 pt-[80px] pb-5 flex flex-col items-center justify-around text-white text-lg md:text-xl lg:text-2xl">
    <div class="footer-top w-full">
      <div class="footer-top__content flex items-center justify-around w-full text-center md:text-left">
        <div class="footer-top__contacts w-full md:w-1/3">
          <h3 class="mb-5 font-pangolin text-xl md:text-2xl lg:text-3xl">Связаться со мной:</h3>
          <ul class="mb-5">
            <li>
              <a class="hover:text-hoverColor transition-colors duration-200"
                 href="https://www.linkedin.com/in/anatoliy-sysoienko-5a2029252/" target="_blank">
                <i class="fa-brands fa-linkedin me-2 mb-3"></i>LinkedIn
              </a>
            </li>
            <li>
              <a class="hover:text-hoverColor transition-colors duration-200" href="https://github.com/Pistalierro" target="_blank">
                <i class="fa-brands fa-github me-2 mb-3"></i>GitHub
              </a>
            </li>
            <li>
              <a [href]="'mailto:' + email" class="hover:text-hoverColor transition-colors duration-200" target="_blank">
                <i class="fa-solid fa-envelope me-2 mb-3"></i>{{ email }}
              </a>
            </li>
            <li>
              <span>
                <i class="fa-solid fa-phone me-2 mb-3"></i>+380 66 426 0466
              </span>
            </li>
          </ul>
        </div>
        <div class="footer-top__image w-2/3 hidden md:block">
          <img alt="footer-image" src="/img/image-footer.png">
        </div>
      </div>
    </div>
    <div class="footer-middle  mb-5">
      <p>Создан с использованием Angular, Tailwind CSS и Firebase.</p>
    </div>
    <div class="footer-bottom text-center">
      <div class="flex flex-col md:flex-row justify-between items-center border-t border-gray-700 pt-4">
        <div class="text-center md:text-left mb-4 md:mb-0">
          <p>© 2024 Anatoliy Sysoenko. Все права защищены.</p>

        </div>
        <div class="text-center md:text-right">
          <p>Телефон: +380 66 426 0466</p>
        </div>
      </div>
    </div>
  </div>
</footer>
