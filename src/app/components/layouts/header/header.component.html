<header class="relative header min-h-screen overflow-hidden bg-cover bg-center" id="header"
        style="background-image: url('/bg/bg-header19202x1080.jpg');">
  <div class="absolute inset-0 animate-background bg-cover bg-center" style="background-image: inherit;"></div>
  <div class="container relative px-4 text-white mx-auto flex flex-col items-center justify-center h-screen gap-y-12">

    <nav class="absolute flex gap-4 items-center justify-between top-0 right-0 left-0 py-2 px-4 z-10">

      <div class="navbar-image">
        <img alt="logo" class="h-12 md:h-16" src="/logos/AG_logo_500x500_white.png">
      </div>

      <div class="md:hidden navbar-toggle pt-2">
        <button (click)="toggleMobileMenu()">
          <svg *ngIf="!mobileMenuService.isMobileMenuOpen" class="h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"
               xmlns="http://www.w3.org/2000/svg">
            <path d="M4 6h16" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
            <path d="M4 12h16" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
            <path d="M4 18h16" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
          </svg>
          <svg *ngIf="mobileMenuService.isMobileMenuOpen" class="h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"
               xmlns="http://www.w3.org/2000/svg">
            <path d="M6 6L18 18" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
            <path d="M6 18L18 6" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
          </svg>
        </button>
      </div>

      <div class="hidden md:flex space-x-4 md:space-x-8 navbar-list">
        <ul *ngFor="let item of menuItems" class="flex -mt-4">
          <li>
            <a (click)="smoothScrollService.scrollToSection(item.sectionID)"
               class="text-lg lg:text-xl font-pangolin hover:text-shadow-strong duration-200 cursor-pointer">
              <i *ngIf="item.icon" [ngClass]="item.icon"></i>{{ item.label }}
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div #mobileMenuContainer
         class="menu-container absolute top-16 space-y-4 py-4 text-center -right-8 -left-8 bg-black bg-opacity-60 z-20">
      <ul *ngFor="let item of menuItems">
        <li>
          <a (click)="closeMobileMenu(item.sectionID)"
             class="text-lg lg:text-xl font-pangolin hover:text-shadow-strong duration-200 cursor-pointer">
            <i *ngIf="item.icon" [ngClass]="item.icon"></i>{{ item.label }}
          </a>
        </li>
      </ul>
    </div>

    <!--    <div #mobileMenuContainer-->
    <!--         class="menu-container absolute top-16 -right-16 -left-16 bg-black bg-opacity-70 shadow-lg text-white text-center z-10">-->

    <!--        </li>-->
    <!--      </ul>-->

    <h1 class=" font-pangolin text-center text-3xl md:text-4xl lg:text-5xl">Привет, я Анатолий<br>фронтенд разработчик</h1>
    <p class=" text-lg md:text-xl lg:text-2xl text-center font-roboto font-extralight">Фронтенд — это не просто код, это искусство
      соединения технологий и дизайна.<br>Помогаю идеям оживать в виде современных, красивых и отзывчивых интерфейсов</p>
    <a (click)="smoothScrollService.scrollToSection('about')"
       class="border-2 px-4 py-1 rounded-md md:text-xl tracking-widest font-thin hover:bg-white hover:bg-opacity-20 hover:cursor-pointer duration-200">Узнать
      больше обо
      мне</a>
  </div>
</header>
