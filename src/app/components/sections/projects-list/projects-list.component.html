<section class="section relative header min-h-screen overflow-hidden bg-cover bg-center" id="portfolio"
         style="background-image: url('/bg/bg-projects.jpg');">
  <div class="absolute inset-0 bg-black bg-opacity-20 backdrop-blur-sm"></div>
  <div class="relative container py-[100px] mx-auto px-4">
    <h2 class="text-secondaryColor text-2xl lg:text-4xl text-center font-pangolin mb-5">Портфолио</h2>
    <div *ngIf="projectList$ | async as projectList" class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
      <article (inViewport)="onInViewport(project, i, $event)" *ngFor="let project of projectList; let i = index"
               [@fadeInBottom]="project.blockStates[i]"
               appInViewport
               class="group relative overflow-hidden rounded-lg shadow-lg transform transition duration-300">
        <a [routerLink]="['/projectList', project.id]" class="block h-full overflow-hidden">
          <picture>
            <source [attr.srcset]="project.images.small + ' 1x, ' + project.images.large + ' 2x'" type="image/webp">
            <img [alt]="project.name" [src]="project.images.small"
                 class="w-full h-auto object-cover group-hover:scale-110 transition duration-300 group-hover:blur-sm">
          </picture>
          <div
            class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-60 opacity-0 group-hover:opacity-100 transition duration-300 ease-in-out">
            <h3 class="font-pangolin text-2xl font-bold text-white">{{ project.name }}</h3>
          </div>
        </a>
      </article>
    </div>
  </div>
</section>
