<section class="min-h-screen bg-gray-100 text-gray-700" id="project">
  <div class="container mx-auto px-4 pt-[100px] pb-[60px]">
    <div *ngIf="project$ | async as project" class="flex flex-col items-center text-center justify-center">
      <h2 class="text-5xl font-bold mb-6 fade-in-down text-gray-800 font-pangolin">{{ project.name }}</h2>
      <div class="w-full mb-6">
        <img [alt]="project.name" [src]="project.images.large" class="w-full h-auto rounded-lg shadow-lg">
      </div>
      <div class="w-full mt-3 md:w-3/4 lg:w-2/3">
        <p class="text-xl md:text-2xl mb-10 fade-in-up">{{ project.description }}</p>
        <div class="flex gap-12 flex-wrap mb-8 justify-around">
          <div class="fade-in-right">
            <h3 class="text-xl md:text-3xl font-pangolin font-semibold mb-4">Использованные технологии:</h3>
            <ul class="list-none ms-0 ps-0  mb-8 text-lg font-bold">
              <li *ngFor="let tech of project.technologies" class="mb-1 text-xl">{{ tech }}</li>
            </ul>
          </div>
          <div class="fade-in-left">
            <h3 class="text-xl md:text-3xl font-pangolin font-semibold mb-4">Инструменты:</h3>
            <ul class="list-none pl-10 ms-0 ps-0 mb-8 text-lg font-bold">
              <li *ngFor="let tool of project.tools" class="mb-1 text-xl">{{ tool }}</li>
            </ul>
          </div>
        </div>
        <a *ngIf="project.link" [href]="project.link"
           class="bg-gradient-to-r from-blue-500 to-green-700 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg transition duration-300 mb-8 inline-block text-center md:animate-bounce w-full md:w-auto"
           target="_blank">Открыть страницу</a>
      </div>
    </div>
  </div>
</section>
