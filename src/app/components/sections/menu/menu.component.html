<nav *ngIf="isMenuVisible" [@slideDown]
     class="fixed flex items-center bg-black bg-opacity-60 top-0 right-0 left-0 z-10">

  <div class="relative container mx-auto flex px-4 items-center justify-between">

    <div class="navbar-image">
      <img alt="logo" class="h-12" src="/logos/AG_logo_150x100_golden.png">
    </div>

    <div class="md:hidden mt-1 navbar-toggle text-secondaryColor">
      <button (click)="toggleMobileMenu()">
        <svg *ngIf="!mobileMenuService.isMobileMenuOpen" class="h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"
             xmlns="http://www.w3.org/2000/svg">
          <path d="M4 6h16" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
          <path d="M4 12h16" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
          <path d="M4 18h16" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
        </svg>
        <svg *ngIf="mobileMenuService.isMobileMenuOpen" class="h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"
             xmlns="http://www.w3.org/2000/svg">
          <path d="M6 6L18 18" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
          <path d="M6 18L18 6" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
        </svg>
      </button>
    </div>

    <div class="hidden md:flex space-x-4 md:space-x-8 navbar-list">
      <ul *ngFor="let item of menuItems" class="flex">
        <li>
          <a (click)="smoothScrollService.onMenuItemClick(item)"
             class="text-secondaryColor text-lg lg:text-xl font-pangolin hover:text-hoverColor duration-200 cursor-pointer">
            <i *ngIf="item.icon" [ngClass]="item.icon"></i>{{ item.label }}
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div #mobileMenuContainer
     class="menu-container fixed py-4 top-12 space-y-4 text-center -right-8 -left-8 bg-black bg-opacity-60 z-20">
  <ul *ngFor="let item of menuItems">
    <li>
      <a (click)="closeMobileMenu(item.sectionID)"
         class="text-secondaryColor hover:text-hoverColor text-lg lg:text-xl font-pangolin hover:text-shadow-strong duration-200 cursor-pointer">
        <i *ngIf="item.icon" [ngClass]="item.icon"></i>{{ item.label }}
      </a>
    </li>
  </ul>
</div>
